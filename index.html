
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="modal">
        <div id="info">
            <h1>HTML5 DeviceOrientation Demo</h1>
            <ul>
                <li>Hold your device with the screen facing up.</li>
                <li>Tilt your device to accelerate the ball.</li>
            </ul>
            <button>Got it!</button>
            <p>Note: This demo only works on devices with orientation sensors.</p>
        </div>
    </div>
    <div id="stats">
        <p id="x"></p>
        <p id="y"></p>
        <p id="vx"></p>
        <p id="vy"></p>
        <p id="ax"></p>
        <p id="ay"></p>
    </div>
    <div id="ball"></div>

</body>
</html>
